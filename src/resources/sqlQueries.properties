sql.addUserQueries= INSERT INTO client(idclienttype,name,lastname,login,password) VALUES(?,?,?,?,?)
sql.viewUserQueries=SELECT client.idclient,name,lastname,clienttype.type,client.login,client.password,client.status FROM CLIENT INNER JOIN CLIENTTYPE ON CLIENT.IDCLIENTTYPE = CLIENTTYPE.IDCLIENTTYPE
sql.deleteUserQueries=DELETE FROM client WHERE idClient = ?
sql.viewActualConference =select conference.idconference,nameconference,conference.dateconference,conference.city,count(namereport) as reports from request right join conference On request.idconference = conference.idconference where dateconference >= CURRENT_TIMESTAMP group by conference.idconference,nameconference,conference.dateconference,conference.city
sql.viewPastConference =select conference.idconference,nameconference,conference.dateconference,conference.city,count(namereport) as reports from request right join conference On request.idconference = conference.idconference where dateconference < CURRENT_TIMESTAMP group by conference.idconference,nameconference,conference.dateconference,conference.city
sql.addRequest = INSERT INTO request(idclient,namereport,idconference)values(?,?,?)
sql.viewReports = select name,lastname,namereport from request inner join client on request.idclient = client.idclient where  request.idconference = ?
sql.deleteConference = delete from conference where idConference= ? and idClient = ?
sql.viewActualMyConference = select conference.idconference,nameconference,conference.dateconference,conference.city,count(namereport) as reports from request right join conference On request.idconference = conference.idconference where dateconference >= CURRENT_TIMESTAMP and conference.idclient = ? group by conference.idconference,nameconference,conference.dateconference,conference.city
sql.viewActualAllConference = select conference.idconference,nameconference,conference.dateconference,conference.city,count(namereport) as reports from request right join conference On request.idconference = conference.idconference where dateconference >= CURRENT_TIMESTAMP group by conference.idconference,nameconference,conference.dateconference,conference.city
sql.viewPastMyConference = select conference.idconference,nameconference,conference.dateconference,conference.city,count(namereport) as reports from request right join conference On request.idconference = conference.idconference where dateconference <= CURRENT_TIMESTAMP and conference.idclient = ? group by conference.idconference,nameconference,conference.dateconference,conference.city
sql.viewPastAllConference = select conference.idconference,nameconference,conference.dateconference,conference.city,count(namereport) as reports from request right join conference On request.idconference = conference.idconference where dateconference <= CURRENT_TIMESTAMP group by conference.idconference,nameconference,conference.dateconference,conference.city
sql.createConference = INSERT INTO conference(idclient,nameconference,dateconference,city) VALUES(?,?,TO_TIMESTAMP(?,'YYYY-MM-DD:HH24:MI:SS.FF'),?)
sql.findClientQueries = select client.idclient,name,lastname,clienttype.type,client.login,client.password,client.status FROM CLIENT INNER JOIN CLIENTTYPE ON CLIENT.IDCLIENTTYPE = CLIENTTYPE.IDCLIENTTYPE where login = ? and password = ?
sql.logIn = update client set status = 'online' where idclient = ?
sql.logOut = update client set status = 'offline' where idclient = ?
sql.isLogged = select status from client where idclient = ?